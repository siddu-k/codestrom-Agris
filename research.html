<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Horizon | Research Uplink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(circle at 10% 10%, #1e293b 0%, #0f172a 40%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .result-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
            z-index: 10;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #a855f7;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-8">

    <!-- Header -->
    <div class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <a href="dashboard.html" class="p-2 bg-white/5 rounded-lg hover:bg-white/10 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4 text-slate-400"></i>
                </a>
                <span class="text-purple-400 text-xs tracking-[0.3em] uppercase">Deep Space Network</span>
            </div>
            <h1 class="text-4xl font-black text-white flex items-center gap-3">
                <i data-lucide="telescope" class="w-8 h-8 text-purple-500"></i>
                COSMIC RESEARCH
            </h1>
        </div>

        <!-- Search Bar -->
        <div class="w-full max-w-md relative">
            <input type="text" id="nasa-search" placeholder="Search NASA Archives (e.g. 'Mars', 'Apollo', 'Nebula')"
                class="search-input w-full px-5 py-4 rounded-xl pl-12 text-sm">
            <i data-lucide="search" class="w-5 h-5 text-slate-500 absolute left-4 top-1/2 -translate-y-1/2"></i>
            <div id="loading-indicator" class="absolute right-4 top-1/2 -translate-y-1/2 hidden hover:block">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <!-- Results Grid -->
    <div class="max-w-7xl mx-auto">

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20 border border-dashed border-white/10 rounded-2xl bg-white/5">
            <i data-lucide="database" class="w-16 h-16 mx-auto text-slate-600 mb-4"></i>
            <h3 class="text-xl font-bold text-slate-300">Archive Link Establishing...</h3>
            <p class="text-slate-500 text-sm mt-2 max-w-md mx-auto">Enter a celestial object designation or mission
                keyword to retrieve visual data from NASA's image library.</p>
        </div>

        <!-- Grid Container -->
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            <!-- Items injected here -->
        </div>

    </div>

    <!-- Modal for Preview -->
    <div id="preview-modal"
        class="fixed inset-0 bg-black/90 backdrop-blur-xl z-50 hidden flex items-center justify-center p-4">
        <div
            class="max-w-4xl w-full bg-slate-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl relative flex flex-col max-h-[90vh]">

            <button onclick="closeModal()"
                class="absolute top-4 right-4 z-10 bg-black/50 p-2 rounded-full hover:bg-white/10 transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-white"></i>
            </button>

            <div class="relative bg-black flex items-center justify-center p-0 overflow-hidden shrink-0 h-[60vh]">
                <img id="modal-img" src="" class="absolute inset-0 w-full h-full object-contain">
            </div>

            <div class="p-6 overflow-y-auto bg-slate-900">
                <div class="flex items-start justify-between mb-4">
                    <h2 id="modal-title" class="text-2xl font-bold text-white leading-tight"></h2>
                    <span id="modal-date"
                        class="text-xs text-purple-400 border border-purple-500/30 px-2 py-1 rounded bg-purple-500/10 shrink-0 ml-4"></span>
                </div>
                <p id="modal-desc" class="text-slate-400 text-sm leading-relaxed"></p>
                <div
                    class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center text-xs text-slate-500 uppercase tracking-widest">
                    <span id="modal-center"></span>
                    <span>NASA Image Library</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const searchInput = document.getElementById('nasa-search');
        const resultsGrid = document.getElementById('results-grid');
        const emptyState = document.getElementById('empty-state');
        const loading = document.getElementById('loading-indicator');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length > 2) {
                loading.classList.remove('hidden');
                searchTimeout = setTimeout(() => fetchNASA(query), 800);
            } else if (query.length === 0) {
                resultsGrid.innerHTML = '';
                resultsGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        });

        // Auto-search on load if desired, currently waits for input
        // Optional default search: fetchNASA('stars');

        async function fetchNASA(query) {
            try {
                // Fetch more items (100) to allow for filtering
                const response = await fetch(`https://images-api.nasa.gov/search?q=${encodeURIComponent(query)}&media_type=image`);
                const data = await response.json();

                // DATA CLEANING:
                // Filter out non-scientific "PR" events (Festivals, Receptions, Visits, Portraits)
                const junkKeywords = ['festival', 'reception', 'visit', 'portrait', 'meeting', 'ceremony', 'conference', 'gala'];

                let validItems = data.collection.items.filter(item => {
                    const title = (item.data[0].title || '').toLowerCase();
                    const desc = (item.data[0].description || '').toLowerCase();

                    // Specific check: if user searches for "festival", allow it. Otherwise filter out festivals.
                    if (query.toLowerCase().includes('festival')) return true;

                    // Exclude junk
                    return !junkKeywords.some(badWord => title.includes(badWord));
                });

                // Limit to top 60 relevant results
                renderResults(validItems.slice(0, 60));
            } catch (err) {
                console.error('NASA API Error:', err);
                // Fallback: show unfiltered if error in filtering logic
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderResults(items) {
            if (!items.length) return;

            emptyState.classList.add('hidden');
            resultsGrid.classList.remove('hidden');
            resultsGrid.innerHTML = '';

            items.forEach(item => {
                const props = item.data[0];
                const link = item.links ? item.links[0].href : '';

                if (!link) return;

                const card = document.createElement('div');
                card.className = 'glass-panel rounded-xl overflow-hidden result-card group border border-white/5';
                card.innerHTML = `
                    <div class="aspect-video bg-black relative overflow-hidden">
                        <img src="${link}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <span class="text-xs text-purple-300 font-bold uppercase tracking-wider">View Full Data</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-bold text-white truncate mb-1" title="${props.title}">${props.title}</h3>
                        <div class="flex justify-between items-center text-[10px] text-slate-500 uppercase">
                            <span>${props.date_created ? props.date_created.substring(0, 10) : 'Unknown Date'}</span>
                            <span class="text-purple-400">${props.center || 'NASA'}</span>
                        </div>
                    </div>
                `;

                // Modal Click
                card.onclick = () => openModal(props, link);

                resultsGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Modal Logic
        const modal = document.getElementById('preview-modal');
        function openModal(data, imgUrl) {
            document.getElementById('modal-img').src = imgUrl;
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-desc').innerText = data.description || 'No description available.';
            document.getElementById('modal-date').innerText = data.date_created ? data.date_created.substring(0, 10) : '';
            document.getElementById('modal-center').innerText = data.center || 'NASA Mission Control';

            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // Close on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>

</html>
