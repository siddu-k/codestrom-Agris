<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Horizon | Research Uplink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #000;
            background-image:
                radial-gradient(circle at 10% 10%, #2e1065 0%, #000 40%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        .result-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
            z-index: 10;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #a855f7;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-8">

    <!-- Header -->
    <div class="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <div class="flex items-center gap-2 mb-1">
                <a href="dashboard.html" class="p-2 bg-white/5 rounded-lg hover:bg-white/10 transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4 text-slate-400"></i>
                </a>
                <span class="text-purple-400 text-xs tracking-[0.3em] uppercase">Deep Space Network</span>
            </div>
            <h1 class="text-4xl font-black text-white flex items-center gap-3">
                <i data-lucide="telescope" class="w-8 h-8 text-purple-500"></i>
                COSMIC RESEARCH
            </h1>
        </div>

        <!-- Tab Switcher -->
        <div class="flex bg-white/5 p-1 rounded-xl border border-white/10">
            <button onclick="switchTab('nasa')" id="tab-nasa"
                class="px-6 py-2 rounded-lg text-sm font-bold bg-purple-600 text-white shadow-lg transition-all">NASA</button>
            <button onclick="switchTab('isro')" id="tab-isro"
                class="px-6 py-2 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all">ISRO</button>
        </div>
    </div>

    <!-- NASA Section -->
    <div id="nasa-section" class="max-w-7xl mx-auto">
        <!-- Search Bar -->
        <div class="w-full max-w-md relative mb-8">
            <input type="text" id="nasa-search" placeholder="Search NASA Archives (e.g. 'Mars', 'Apollo', 'Nebula')"
                class="search-input w-full px-5 py-4 rounded-xl pl-12 text-sm">
            <i data-lucide="search" class="w-5 h-5 text-slate-500 absolute left-4 top-1/2 -translate-y-1/2"></i>
            <div id="loading-indicator" class="absolute right-4 top-1/2 -translate-y-1/2 hidden hover:block">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20 border border-dashed border-white/10 rounded-2xl bg-white/5">
            <i data-lucide="database" class="w-16 h-16 mx-auto text-slate-600 mb-4"></i>
            <h3 class="text-xl font-bold text-slate-300">NASA Archive Link Establishing...</h3>
            <p class="text-slate-500 text-sm mt-2 max-w-md mx-auto">Enter a celestial object designation or mission
                keyword to retrieve visual data from NASA's image library.</p>
        </div>

        <!-- NASA Grid -->
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden"></div>
    </div>

    <!-- ISRO Section -->
    <div id="isro-section" class="max-w-7xl mx-auto hidden">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar -->
            <div class="lg:col-span-1 space-y-2">
                <button onclick="fetchISRO('spacecrafts')"
                    class="w-full text-left p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-sm font-bold text-slate-300 flex items-center gap-2"><span
                        class="text-lg">üöÄ</span> Spacecrafts</button>
                <button onclick="fetchISRO('launchers')"
                    class="w-full text-left p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-sm font-bold text-slate-300 flex items-center gap-2"><span
                        class="text-lg">üõ∞Ô∏è</span> Launchers</button>
                <button onclick="fetchISRO('customer_satellites')"
                    class="w-full text-left p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-sm font-bold text-slate-300 flex items-center gap-2"><span
                        class="text-lg">üåç</span> Customer Sat.</button>
                <button onclick="fetchISRO('centres')"
                    class="w-full text-left p-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-colors text-sm font-bold text-slate-300 flex items-center gap-2"><span
                        class="text-lg">üè¢</span> Centres</button>
            </div>

            <!-- Content -->
            <div class="lg:col-span-3">
                <div id="isro-loading" class="hidden text-center py-10">
                    <div class="loader mx-auto mb-4"></div>
                    <p class="text-slate-400 text-xs uppercase tracking-widest">Contacting ISRO Servers...</p>
                </div>
                <div id="isro-results" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- ISRO Data Items -->
                    <div
                        class="text-center py-20 col-span-2 text-slate-500 border border-dashed border-white/10 rounded-xl">
                        Select a category to view ISRO mission data.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Preview -->
    <div id="preview-modal"
        class="fixed inset-0 bg-black/90 backdrop-blur-xl z-50 hidden flex items-center justify-center p-4">
        <div
            class="max-w-4xl w-full bg-slate-900 border border-white/10 rounded-2xl overflow-hidden shadow-2xl relative flex flex-col max-h-[90vh]">

            <button onclick="closeModal()"
                class="absolute top-4 right-4 z-10 bg-black/50 p-2 rounded-full hover:bg-white/10 transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-white"></i>
            </button>

            <div class="relative bg-black flex items-center justify-center p-0 overflow-hidden shrink-0 h-[60vh]">
                <img id="modal-img" src="" class="absolute inset-0 w-full h-full object-contain">
            </div>

            <div class="p-6 overflow-y-auto bg-slate-900">
                <div class="flex items-start justify-between mb-4">
                    <h2 id="modal-title" class="text-2xl font-bold text-white leading-tight"></h2>
                    <span id="modal-date"
                        class="text-xs text-purple-400 border border-purple-500/30 px-2 py-1 rounded bg-purple-500/10 shrink-0 ml-4"></span>
                </div>
                <p id="modal-desc" class="text-slate-400 text-sm leading-relaxed"></p>
                <div
                    class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center text-xs text-slate-500 uppercase tracking-widest">
                    <span id="modal-center"></span>
                    <span>NASA Image Library</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // TABS
        function switchTab(tab) {
            const nasaSection = document.getElementById('nasa-section');
            const isroSection = document.getElementById('isro-section');
            const tabNasa = document.getElementById('tab-nasa');
            const tabIsro = document.getElementById('tab-isro');

            if (tab === 'nasa') {
                nasaSection.classList.remove('hidden');
                isroSection.classList.add('hidden');
                tabNasa.className = 'px-6 py-2 rounded-lg text-sm font-bold bg-purple-600 text-white shadow-lg transition-all';
                tabIsro.className = 'px-6 py-2 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all';
            } else {
                nasaSection.classList.add('hidden');
                isroSection.classList.remove('hidden');
                tabIsro.className = 'px-6 py-2 rounded-lg text-sm font-bold bg-orange-600 text-white shadow-lg transition-all';
                tabNasa.className = 'px-6 py-2 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all';
            }
        }

        // NASA SEARCH
        const searchInput = document.getElementById('nasa-search');
        const resultsGrid = document.getElementById('results-grid');
        const emptyState = document.getElementById('empty-state');
        const loading = document.getElementById('loading-indicator');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length > 2) {
                loading.classList.remove('hidden');
                searchTimeout = setTimeout(() => fetchNASA(query), 800);
            } else if (query.length === 0) {
                resultsGrid.innerHTML = '';
                resultsGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        });

        async function fetchNASA(query) {
            try {
                const response = await fetch(`https://images-api.nasa.gov/search?q=${encodeURIComponent(query)}&media_type=image`);
                const data = await response.json();

                const junkKeywords = ['festival', 'reception', 'visit', 'portrait', 'meeting', 'ceremony', 'conference', 'gala'];

                let validItems = data.collection.items.filter(item => {
                    const title = (item.data[0].title || '').toLowerCase();
                    if (query.toLowerCase().includes('festival')) return true;
                    return !junkKeywords.some(badWord => title.includes(badWord));
                });

                renderResults(validItems.slice(0, 60));
            } catch (err) {
                console.error('NASA API Error:', err);
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderResults(items) {
            if (!items.length) return;
            emptyState.classList.add('hidden');
            resultsGrid.classList.remove('hidden');
            resultsGrid.innerHTML = '';

            items.forEach(item => {
                const props = item.data[0];
                const link = item.links ? item.links[0].href : '';
                if (!link) return;

                const card = document.createElement('div');
                card.className = 'glass-panel rounded-xl overflow-hidden result-card group border border-white/5';
                card.innerHTML = `
                    <div class="aspect-video bg-black relative overflow-hidden">
                        <img src="${link}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <span class="text-xs text-purple-300 font-bold uppercase tracking-wider">View Full Data</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-bold text-white truncate mb-1" title="${props.title}">${props.title}</h3>
                        <div class="flex justify-between items-center text-[10px] text-slate-500 uppercase">
                            <span>${props.date_created ? props.date_created.substring(0, 10) : 'Unknown'}</span>
                            <span class="text-purple-400">${props.center || 'NASA'}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => openModal(props, link);
                resultsGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        // ISRO FETCH
        async function fetchISRO(category) {
            const container = document.getElementById('isro-results');
            const loader = document.getElementById('isro-loading');

            container.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`https://isro.vercel.app/api/${category}`);
                const data = await response.json();

                // Determine structure based on API response key
                let items = [];
                if (data.spacecrafts) items = data.spacecrafts;
                else if (data.launchers) items = data.launchers;
                else if (data.customer_satellites) items = data.customer_satellites;
                else if (data.centres) items = data.centres;

                loader.classList.add('hidden');

                if (!items.length) {
                    container.innerHTML = `<div class="col-span-2 text-center text-slate-500">No data found.</div>`;
                    return;
                }

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'glass-panel p-6 rounded-xl border border-white/5 hover:bg-white/5 transition-all';

                    let content = '';
                    if (category === 'centres') {
                        content = `
                            <h3 class="text-lg font-bold text-orange-400 mb-1">${item.name}</h3>
                            <p class="text-xs text-slate-400">üìç ${item.Place}, ${item.State}</p>
                         `;
                    } else if (category === 'customer_satellites') {
                        content = `
                            <h3 class="text-lg font-bold text-orange-400 mb-1">${item.id}</h3>
                            <div class="flex flex-wrap gap-x-4 gap-y-2 text-xs text-slate-400 mt-2">
                                <span>üöÄ ${item.launcher}</span>
                                <span>üìÖ ${item.launch_date}</span>
                                <span class="text-emerald-400">üè≥Ô∏è ${item.country}</span>
                            </div>
                         `;
                    } else {
                        // Spacecrafts / Launchers usually have 'name' or 'id'
                        content = `
                            <h3 class="text-lg font-bold text-orange-400 mb-1">${item.name || item.id}</h3>
                             <p class="text-xs text-slate-500">Mission ID: ${item.id}</p>
                        `;
                    }

                    card.innerHTML = content;
                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                loader.classList.add('hidden');
                container.innerHTML = `<div class="col-span-2 text-center text-red-400">Connection Error. Unable to reach ISRO API.</div>`;
            }
        }

        // Modal Logic
        const modal = document.getElementById('preview-modal');
        function openModal(data, imgUrl) {
            document.getElementById('modal-img').src = imgUrl;
            document.getElementById('modal-title').innerText = data.title;
            document.getElementById('modal-desc').innerText = data.description || 'No description available.';
            document.getElementById('modal-date').innerText = data.date_created ? data.date_created.substring(0, 10) : '';
            document.getElementById('modal-center').innerText = data.center || 'NASA Mission Control';

            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

    </script>
</body>

</html>
